syntax = "proto2";
option cc_enable_arenas = true;

import "BaseStruct.proto";

package sg;

message EasterEgg {
	optional uint64         entryid = 1;
	optional int32          id = 2;
	optional sfixed64       timestamp = 3;
}

message EasterEggService {
	enum CMD {
		QUERY = 1;	// 查询
        OPEN = 2; //开启彩蛋 
	}
	
	message EasterEggRequest {
		required CMD      cmd = 1;
		optional uint64         entryid = 2;
		optional int32          choice = 3;
	}
	
	message EasterEggResponse {
		required int32 result = 1;	// 0 = success, -1 = failed
		
        repeated EasterEgg   easter_egg_list = 3;
        optional pb_pair_int64_int  saved_customer = 4;
        optional Reward  get = 5;
        optional Reward  lose = 6;
	}
	
	optional EasterEggRequest req = 1;
	optional EasterEggResponse resp = 2;
}